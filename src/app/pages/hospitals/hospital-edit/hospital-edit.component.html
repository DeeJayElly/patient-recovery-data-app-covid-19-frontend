<div class="col-md-6">
  <nb-card>
    <nb-card-header>{{'PATIENT_WARNING_SCORE' | translate}}</nb-card-header>
    <nb-card-body>
      <form [formGroup]="hospitalEditForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="name" class="label col-sm-3 col-form-label">Hospital name</label>
          <input type="text" nbInput fullWidth id="name" formControlName="name"
                 placeholder="Hospital name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">{{'EMAIL_ADDRESS_REQUIRED' | translate}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="label col-sm-3 col-form-label">Address</label>
          <input type="text" nbInput fullWidth id="address" formControlName="address"
                 placeholder="Address">
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">{{'FIRST_NAME_REQUIRED' | translate}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="numberOfBeds" class="label col-sm-3 col-form-label">Number of beds</label>
          <input type="text" nbInput fullWidth id="numberOfBeds" formControlName="numberOfBeds"
                 placeholder="Number of beds">
          <div *ngIf="submitted && f.numberOfBeds.errors" class="invalid-feedback">
            <div *ngIf="f.numberOfBeds.errors.required">Number of beds required</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" nbButton status="primary">Save hospital info</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
