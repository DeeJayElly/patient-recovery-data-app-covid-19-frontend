<nb-card>
  <nb-card-header>
    <div class="title-container">
      {{ 'HOSPITAL_DETAILS' | translate }}
      <button nbButton routerLink="/pages/hospitals">{{'GO_BACK' | translate}}</button>
      <button nbButton routerLink="/pages/hospitals/add">{{'ADD_HOSPITAL' | translate}}</button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="hospital">
      <nb-list>
        <nb-list-item>
          <span>Name:</span> {{ hospital.name }}
        </nb-list-item>
        <nb-list-item>
          <span>Address:</span> {{ hospital.address }}
        </nb-list-item>
        <nb-list-item>
          <span>Number of beds:</span>  {{ hospital.numberOfBeds }}
        </nb-list-item>
      </nb-list>
    </div>
  </nb-card-body>
</nb-card>
